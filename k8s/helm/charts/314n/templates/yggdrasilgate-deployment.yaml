{{- if eq .Values.svc.yggdrasilgate.enable true }}
apiVersion: apps/v1
items:

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: {{ .Release.Name }}-{{ .Values.svc.yggdrasilgate.name }}
    namespace: {{ .Release.Namespace }}
  spec:
    strategy:
      type: Recreate
    replicas: {{ .Values.svc.yggdrasilgate.image.replicas }}
    selector:
      matchLabels:
        app: {{ .Values.svc.yggdrasilgate.name }}
    template:
      metadata:
        labels:
          app: {{ .Values.svc.yggdrasilgate.name }}
      spec:
        restartPolicy: {{ .Values.restartPolicy }}
        {{- include "ImagePullSecret" . | nindent 8 }}
        initContainers:
        - name: yggdrasilgate-wait-314n
          image: alpine/curl
          imagePullPolicy: IfNotPresent
          command:
          - sh
          - -c
          - |
            until curl -s -o /dev/null http://{{ .Values.svc.app.name }}:80; do
              sleep 1
            done
        containers:
        - name: {{ .Values.svc.yggdrasilgate.image.name }}
          image: {{ include "ImageRegistry" . }}/{{ .Values.svc.yggdrasilgate.image.name }}:{{ .Values.svc.yggdrasilgate.image.tag }}
          imagePullPolicy: {{ .Values.svc.yggdrasilgate.image.pullPolicy }}
          livenessProbe:
            exec:
              command:
              - curl
              - -f
              - http://{{ .Values.svc.app.name }}:80/lifecheck
            periodSeconds: 5
            initialDelaySeconds: 10
            timeoutSeconds: 10
          securityContext:
            capabilities:
              add: 
              - NET_ADMIN
          env:
          - name: YGGDRASILGATE_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                key: YGGDRASILGATE_PRIVATE_KEY
                name: {{ include "SecretsName" . }}
          - name: GATE_ENDPOINT_HOST
            valueFrom:
              secretKeyRef:
                key: GATE_ENDPOINT_HOST
                name: {{ include "SecretsName" . }}
          - name: GATE_ENDPOINT_PORT
            valueFrom:
              secretKeyRef:
                key: GATE_ENDPOINT_PORT
                name: {{ include "SecretsName" . }}
          volumeMounts:
          - mountPath: /dev/net/tun
            name: tun
        volumes:
        - name: tun
          hostPath:
            path: /dev/net/tun

kind: List
metadata:
  name: "yggdrasilgate-list"
{{- end }}
