defaultSecretsName: 314n-secrets
defaultRegistry: ghcr.io/katzterd/314n
    
storageClass:
  defaultName: "314n-sc"
  accessMode: "ReadWriteOnce"
  pods:
    db:
      defaultRequestSpace: 25Gi

restartPolicy: Always

svc:
  app:
    name: app
    image:
      name: 314n
      tag: latest
      pullPolicy: Always
      replicas: 1
  torgate:
    name: torgate
    image:
      name: torgate
      tag: latest
      pullPolicy: Always
      replicas: 1
  i2pgate:
    name: i2pgate
    image:
      name: i2pgate
      tag: latest
      pullPolicy: Always
      replicas: 1
  yggdrasilgate:
    name: yggdrasilgate
    image:
      name: yggdrasil
      tag: latest
      pullPolicy: Always
      replicas: 1
  db:
    name: db
    image:
      name: mariadb
      tag: "11.8"
      pullPolicy: IfNotPresent
      replicas: 1
